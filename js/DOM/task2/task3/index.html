<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>
        Complex To Do List
    </title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div id="form">
    <input type="text" id="input" placeholder="Title"/>
    <button id="add">
        Add
    </button>
</div>
<div id="tasks">
    <section>
        <h3>
            Görüləcək işlər
        </h3>
        <div>
            <select multiple id="toDo"></select>
        </div>
    </section>
    <div class="arrows">
        <button id="toDoToDoing">
            <i class="fa-solid fa-arrow-right"></i>
        </button>
        <button id="doingToToDo">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
    </div>
    <section>
        <h3>
            Görülən işlər
        </h3>
        <div>
            <select multiple id="doing"></select>
        </div>
    </section>
    <div class="arrows">
        <button id="doingToDone">
            <i class="fa-solid fa-arrow-right"></i>
        </button>
        <button id="doneToDoing">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
    </div>
    <section>
        <h3>
            Görülmüş işlər
        </h3>
        <div>
            <select multiple id="done"></select>
        </div>
    </section>
</div>
<script src="script.js"></script>
</body>
</html>
